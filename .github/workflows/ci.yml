name: CI

on:
    push:
        branches: ['main']
    pull_request:
        branches: ['main']
        types: [opened, synchronize, reopened]

permissions:
    contents: read

jobs:
    quality-check:
        name: ðŸš€ Build & Lint
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  # This is needed for Turborepo to function correctly
                  fetch-depth: 2

            - name: Install pnpm
              uses: pnpm/action-setup@v3
              with:
                  # Version must match the version used locally
                  version: 9

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 18
                  cache: 'pnpm'

            - name: Cache Turbo
              uses: actions/cache@v4
              with:
                  path: .turbo
                  key: ${{ runner.os }}-turbo-${{ github.sha }}
                  restore-keys: |
                      ${{ runner.os }}-turbo-

            - name: Install Dependencies
              run: pnpm install --frozen-lockfile

            - name: Check Formatting
              run: pnpm format:check

            - name: Lint
              run: pnpm lint

            - name: Build
              run: pnpm build
